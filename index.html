<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- ----------- Header start ---------- -->

    <header id="mainHeader">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./img/pic2.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./img/pic3.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./img/pic_1.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </header>
    <!-- ----------- Header end ---------- -->
    <section class="p-3">
        <div class="container">
            <h1 class="text-center">Wellcome To Phone Hunting Zone</h1>
        </div>
    </section>
    <!-- ----------- main section ---------- -->
    <main>
        <section>
            <div class="container">
                <div class="input-group mb-3" id="phoneDetails">
                    <input type="text" class="form-control" placeholder="Search Your Phone"
                        aria-label="Recipient's username" aria-describedby="searchBtn" id="searchInput">
                    <button class="btn btn-outline-secondary" type="button" id="searchBtn">
                        Search
                    </button>
                </div>
            </div>
        </section>

        <section>
            <div id="wornigText" class="container d-none">
                <h3 class="text-center text-warning">No Phone Found Pless Search A New Result</h3>
            </div>
        </section>

        <!-- loading start -->
        <section class="d-none" id="loading">
            <div style="width: 100%; height: 100vh" class="d-flex justify-content-center align-items-center">
                <!-- <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div> -->
                <div class="loadingio-spinner-magnify-kkgcrs516ap">
                    <div class="ldio-suzwkgbilon">
                        <div>
                            <div>
                                <div></div>
                                <div></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- loading end -->
        <section id="mainPhoneContainerSection" class="p-3">
            <div class="container">
                <div id="phoneContainerDiv" class="row row-cols-1 row-cols-md-3 g-4">

                </div>
            </div>
        </section>
        <div id="showMore" class="text-center p-2 d-none">
            <button id="showMoreBtn" type="button" class="btn btn-primary">See All</button>
        </div>

        <section id="modalContent" class="text-center">
            <!-- Button trigger modal -->


            <!-- Modal -->
            <div class="modal fade" id="phoneModal" tabindex="-1" aria-labelledby="phoneDeailsModal" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="phoneDeailsModal"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="modalBodyDiv" class="text-left">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

        </section>

    </main>
    <!-- ----------- main section ---------- -->
    <!-- ----------- main section ---------- -->




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/866403cfce.js" crossorigin="anonymous"></script>
    <script src="./js/util.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
